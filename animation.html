<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bar Graph</title>
    <link rel="stylesheet" href="animation.css">
    <script src="animation.js"></script>
</head>
<body>
    <div>
        <button id="button"  class="start" onclick="startAnimation()">Start</button>
        <button id="button" class="reset" onclick="resetAnimation()">Reset</button>
        <button id="button" class="stop" onclick="stopAnimation()">Stop</button>
    </div>

    <div id="container">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
        <div id="bar4" class="bar"></div>
        <div id="bar5" class="bar"></div>
    </div>
</body>
</html>
